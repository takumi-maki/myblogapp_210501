<!DOCTYPE html>
<html lang="ja">

<head>
    <title>投稿一覧</title>
</head>

<body>
    <h2>ようこそ。異世界へ。</h2>
    <h4>最新の投稿</h4>
    {% for post in posts.all %}
    <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
    <br>
    {{ post.published }}
    <br>
    <img src='{{ post.image.url }}' />
    <br>
    {{ post.summay }}
    <br>
    <br>

    {% endfor %}
</body>

</html>
